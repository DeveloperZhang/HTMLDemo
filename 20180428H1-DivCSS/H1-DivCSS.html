<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello HTML</title>
		<style>
			#container{
				width: 500px;
			}
			
		</style>
		<script>
			function testClick() {
				document.getElementById("myBtn").innerHTML="改变内容";
			}
			function testClick1() {
				document.getElementById("myBtn1").value="改变内容";
				var obj = document.getElementById("footer");
				obj.innerHTML = "<h1>变更内容<h1>";
			}
		</script>
	</head>
	<body>
		Hello World
		<div style="color: green; ">我是DIV</div>
		Hello
		<span style="color: red;">我是SPAN</span>
		Hello<br />
		<h1>DIV布局</h1>
		Hello DIV
		<div id="container">
		<div id="header" style="background-color: #FFA500">
			<div style="height: 20px;"></div>
			<h1 style="background-color: gray;margin-bottom: 0;">主要的网页标题</h1>
			<div id="menu" style="background-color: #FFD700;height: 200px;width: 100px; float: left;">
				<b>菜单</b><br />
				HTML<br />
				CSS<br />
				JavaScript
			</div>
			<div id="content" style="float: left;background-color: #EEEEEE;height: 200px;width: 400px;">
				内容在这里<br />
				<button id="myBtn" type="button" onclick="testClick()" style="width: 100px; height: 30px;">我是按钮</button><br />
				<input id="myBtn1" type="button" value="input按钮" onclick="testClick1()" style="width: 100px; height: 60px;"/>
			</div>
			<div id="footer" style="background-color: #FFA500;clear: both;text-align: center;">
				版权 ©️ vicentz.cn
			</div>
		</div>
			
		</div>
		
	</body>
</html>
